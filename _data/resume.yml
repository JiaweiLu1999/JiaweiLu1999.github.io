projects:
  - title: "Improvements of Active Object Localization with Deep Reinforcement Learning"
    startDate: "2021-11-01"
    endDate: "2021-12-24"
    summary: "In this project, we proposed several improvement in four aspects, including using advanced CNNs to generate state representation, 
    defining more flexible action spaces, changing reward function to avoid undesired activity in agent and using mask instead cross for multiple objects. 
    You can find our final paper [here](https://github.com/JiaweiLu1999/DRL-Object-Detection/blob/main/paper/E6885_Final_Project.pdf)."
    url: "https://github.com/JiaweiLu1999/DRL-Object-Detection"
    highlights:
      - "Replaced feature extractor part of Q-Network with several advanced CNN network in state space."
      - "Proposed a more flexible 25-action model and used extra trigger training to avoid the unbalance of trigger samples."
      - "Changed reward function to avoid undesired activity in agent."
      - "Improved Inhibition of Return mechanism by a new prediction algorithm for multiple objects."

  - title: "A New Backbone for Hyperspectral Image Construction and Improvement based on Mask Mixture Training and Energy Normalization"
    startDate: "2021-11-01"
    endDate: "2021-12-24"
    summary: "We implemented mask mixture training and energy normalization. Those two changes have been proved to successfully improve the robustness of the SSI-ResU-Net. 
    Besides, a combination of those two modifications can further improve the generalizing ability of SSI-ResU-Net. 
    You can find our final paper [here](https://github.com/JiaweiLu1999/E4040-Final-Project-21Fall/blob/master/E4040.2021Fall.YZJH.report.ys3493.zy2501.jl5999.pdf)."
    url: "https://github.com/JiaweiLu1999/E4040-Final-Project-21Fall"
    highlights:
      - "Implemented a modified version of U-Net named SSI-ResU-Net."
      - "Utilized Mixed Training and Energy normalization to improve the accuracy of prediction."

  - title: "Smart Vending Machine"
    startDate: "2021-10-20"
    endDate: "2021-12-24"
    summary: "We design a Smart Vending Machine based on Raspberry Pi 4B. We can buy things in two ways: Face Login or Android App. [Here is a live demo of our product!](https://www.youtube.com/watch?v=YiR1l8RYqwU)"
    url: "https://github.com/JiaweiLu1999/E4764-IoT-Group-14-Final-Project"
    highlights:
      - "Designed an Android App with Register, Login, TopUp and BuyThings functions."
      - "Created Cloud Data Base based on Firebase to mange user information."
      - "Utilized face recognition to enbale fast login. Deep Neural Network is applied to detect the face location in one image, and the face is encoded to a Tensor."

  - title: "Motion Planning in Understructured Road Environments with Stacked Reservation Grids"
    startDate: "2020-02-01"
    endDate: "2021-10-15"
    summary: "We propose a new data structure named stacked reservation grid (SRG). To test our proposed approach, 
    we build a dataset named the Berkeley Deep Drive Drone (B3D) dataset and describe how to develop a validation procedure using the B3D dataset."
    url: "https://mj-hwang.github.io/data/20pal.pdf"
    highlights:
      - "Used the Annotation Tool to select pixels in each frame of the video in the data set."
      - "Designed the corresponding algorithm to improve the picture stability."
      - "Used the Georeferencer plugin in QGIS and wrote Python script to achieve the correspondence between image pixel coordinates and QGIS coordinates, thus realizing image deformation and re-projection."
      - "Realized video stabilization by applying color detection to according program."
  
  - title: "Application of Reinforcement Learning in Single-Channel Speech Enhancement System"
    startDate: "2021-02-15"
    endDate: "2021-06-01"
    summary: "This paper establishes an adaptive Q-Learning model based on the characteristics of DeepXi, and designs a reinforcement learning algorithm named Xi-Q. The Xi-Q algorithmuses Perceptual Evaluation of Speech Quality (PESQ) to design the reward function,and utilizes the estimated a prior SNR calculated by Deep Xi system to give a set ofactions. 
    It selects the actions under the ϵ-greedy strategy to increase the maximumexpected reward by balancing ”exploration-exploitation”."
    url: ""
    highlights:
      - "Designed a reward function for the output a priori signal-to-noise ratio of the Deep Xi system based on the Q-Learning algorithm of reinforcement learning."
      - "Predicted the action-value function Q between the input signal and the output a priori signal-to-noise ratio estimation using a deep neural network based on a deep learning framework."
      - "Validated the effectiveness of the proposed reinforcement learning-based self-optimization algorithm Xi-Q Algorithm for Deep Xi system based on PESQ."

  - title: "A Regional Intelligent Vehicle Dispatching Method for Intersections without Traffic Lights"
    startDate: "2018-09-20"
    endDate: "2019-11-01"
    summary: "National Undergraduate Innovation and Entrepreneurship Training Program."
    url: ""
    highlights:
      - "Took advantage of the CNN to predict future traffic flow information."
      - "Planned the path in stages based on the idea of rasterization and optimal path algorithm according to the prediction of future traffic flow and the real-time change of traffic flow, so as to realize the effect of dynamic path planning."
      - "Showed the whole scheme in the form of video based on U3D through writing C# script to produce animation effect."




